<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quality Colours Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/design-system.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
    <script src="/universal-nav-loader.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="bg-white w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Quality Colours</h1>
            <p class="text-purple-200">Business Manager Login</p>
        </div>

        <!-- Login Card -->
        <div class="card p-8">
            <form id="loginForm">
                <!-- Username -->
                <div class="mb-6">
                    <label class="form-label">
                        Username or Email
                    </label>
                    <input
                        type="text"
                        id="username"
                        class="form-input"
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="form-label">
                        Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="/forgot-password.html" class="text-sm text-purple-600 hover:text-purple-800 underline">Forgot password?</a>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
                    <span id="errorText"></span>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    id="loginBtn"
                    class="btn btn-primary w-full"
                    style="background: linear-gradient(to right, var(--color-primary), var(--color-secondary));"
                >
                    <span id="btnText">Sign In</span>
                    <span id="btnLoader" class="hidden">
                        <svg class="inline w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Signing in...
                    </span>
                </button>
            </form>

        </div>

        <!-- Footer -->
        <p class="text-center text-purple-200 text-sm mt-6">
            © 2026 Quality Colours Paint Shop
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Show loader
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            loginBtn.disabled = true;
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, remember })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store session token
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success and redirect
                    window.location.href = '/dashboard.html';
                } else {
                    // Show error
                    errorText.textContent = data.message || 'Login failed. Please check your credentials.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                if (error.message && error.message.includes('CORS')) {
                    errorText.textContent = 'CORS error – server may not allow this origin. Contact admin.';
                } else {
                    errorText.textContent = 'Connection error. Please check your network and try again.';
                }
                errorMessage.classList.remove('hidden');
            } finally {
                // Hide loader
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                loginBtn.disabled = false;
            }
        });

        // Check if already logged in
        if (localStorage.getItem('auth_token')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
