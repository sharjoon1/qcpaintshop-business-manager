<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <title>Role Management - Quality Colours</title>
    <script src="/js/auth-helper.js"></script>
    <script>checkAuthOrRedirect();</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/design-system.css">
    <script src="/universal-nav-loader.js"></script>
</head>
<body class="bg-gray-50" data-page="roles">

    <div class="max-w-7xl mx-auto p-4 sm:p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Role Management</h1>
                <p class="text-gray-600 text-sm mt-1">Manage user roles and access levels</p>
            </div>
            <button onclick="openAddRoleModal()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 font-semibold flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add Role
            </button>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="border-b border-gray-200">
                <div class="flex">
                    <button onclick="filterRoles('staff')" id="tab-staff" class="px-6 py-4 font-semibold border-b-2 border-purple-600 text-purple-600">
                        Staff Roles
                    </button>
                    <button onclick="filterRoles('customer')" id="tab-customer" class="px-6 py-4 font-semibold border-b-2 border-transparent text-gray-600 hover:text-gray-900">
                        Customer Roles
                    </button>
                    <button onclick="filterRoles('all')" id="tab-all" class="px-6 py-4 font-semibold border-b-2 border-transparent text-gray-600 hover:text-gray-900">
                        All Roles
                    </button>
                </div>
            </div>

            <!-- Roles List -->
            <div class="p-6">
                <div id="rolesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Roles will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Role Modal -->
    <div id="roleModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] flex flex-col">
            <div class="p-6 border-b border-gray-200 flex-shrink-0">
                <h2 class="text-xl font-bold text-gray-800" id="modalTitle">Add Role</h2>
            </div>

            <form id="roleForm" class="p-6 space-y-4 overflow-y-auto">
                <input type="hidden" id="roleId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Role Name *</label>
                        <input type="text" id="roleName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Display Name *</label>
                        <input type="text" id="roleDisplayName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
                    <textarea id="roleDescription" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">User Type *</label>
                        <select id="roleUserType" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                            <option value="staff">Staff</option>
                            <option value="customer">Customer</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Status *</label>
                        <select id="roleStatus" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Price Markup %</label>
                        <input type="number" step="0.01" id="rolePriceMarkup" value="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Default Discount %</label>
                        <input type="number" step="0.01" id="roleDefaultDiscount" value="0" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>

                <div class="flex gap-3 pt-4 border-t">
                    <button type="button" onclick="closeRoleModal()" class="flex-1 px-6 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 font-semibold">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-semibold">
                        Save Role
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allRoles = [];
        let currentFilter = 'staff';

        // Load roles
        async function loadRoles() {
            try {
                const response = await apiRequest('/api/roles');
                const data = await response.json();

                if (data.success) {
                    allRoles = data.data || [];
                    filterRoles(currentFilter);
                } else {
                    alert('❌ Failed to load roles: ' + (data.error || data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading roles:', error);
                alert('❌ Error loading roles: ' + error.message);
            }
        }

        // Filter and display roles
        function filterRoles(type) {
            currentFilter = type;
            
            // Update tab styling
            document.querySelectorAll('[id^="tab-"]').forEach(tab => {
                tab.classList.remove('border-purple-600', 'text-purple-600');
                tab.classList.add('border-transparent', 'text-gray-600');
            });
            document.getElementById(`tab-${type}`).classList.remove('border-transparent', 'text-gray-600');
            document.getElementById(`tab-${type}`).classList.add('border-purple-600', 'text-purple-600');
            
            // Filter roles
            const filtered = type === 'all' ? allRoles : allRoles.filter(r => r.user_type === type);
            
            // Render roles
            const container = document.getElementById('rolesContainer');
            container.innerHTML = filtered.map(role => `
                <div class="bg-white border-2 border-gray-200 rounded-lg p-4 hover:shadow-lg transition ${role.is_system_role ? 'border-blue-200 bg-blue-50' : ''}">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-bold text-lg text-gray-800">${role.display_name}</h3>
                            <p class="text-sm text-gray-600">${role.name}</p>
                        </div>
                        <span class="px-2 py-1 text-xs font-semibold rounded ${role.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                            ${role.status}
                        </span>
                    </div>
                    
                    <p class="text-sm text-gray-600 mb-3">${role.description || 'No description'}</p>
                    
                    <div class="flex items-center gap-2 text-xs text-gray-500 mb-3">
                        <span class="px-2 py-1 bg-gray-100 rounded">${role.user_type}</span>
                        ${role.is_system_role ? '<span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">System</span>' : ''}
                    </div>
                    
                    <div class="flex gap-2">
                        <button onclick="viewPermissions(${role.id})" class="flex-1 px-3 py-2 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">
                            Permissions
                        </button>
                        ${!role.is_system_role ? `
                        <button onclick="editRole(${role.id})" class="px-3 py-2 bg-gray-600 text-white text-sm rounded hover:bg-gray-700">
                            Edit
                        </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Open add role modal
        function openAddRoleModal() {
            document.getElementById('modalTitle').textContent = 'Add Role';
            document.getElementById('roleForm').reset();
            document.getElementById('roleId').value = '';
            document.getElementById('roleModal').classList.remove('hidden');
        }

        // Close modal
        function closeRoleModal() {
            document.getElementById('roleModal').classList.add('hidden');
        }

        // Edit role
        function editRole(roleId) {
            const role = allRoles.find(r => r.id === roleId);
            if (!role) return;
            
            document.getElementById('modalTitle').textContent = 'Edit Role';
            document.getElementById('roleId').value = role.id;
            document.getElementById('roleName').value = role.name;
            document.getElementById('roleDisplayName').value = role.display_name;
            document.getElementById('roleDescription').value = role.description || '';
            document.getElementById('roleUserType').value = role.user_type;
            document.getElementById('roleStatus').value = role.status;
            document.getElementById('rolePriceMarkup').value = role.price_markup_percent || 0;
            document.getElementById('roleDefaultDiscount').value = role.default_discount_percent || 0;
            
            document.getElementById('roleModal').classList.remove('hidden');
        }

        // Save role
        document.getElementById('roleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const roleId = document.getElementById('roleId').value;
            const roleData = {
                name: document.getElementById('roleName').value,
                display_name: document.getElementById('roleDisplayName').value,
                description: document.getElementById('roleDescription').value,
                user_type: document.getElementById('roleUserType').value,
                status: document.getElementById('roleStatus').value,
                price_markup_percent: document.getElementById('rolePriceMarkup').value,
                default_discount_percent: document.getElementById('roleDefaultDiscount').value
            };
            
            try {
                const token = localStorage.getItem('auth_token');
                const url = roleId ? `/api/roles/${roleId}` : '/api/roles';
                const method = roleId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(roleData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    alert('✅ Role saved successfully!');
                    closeRoleModal();
                    loadRoles();
                } else {
                    alert(`❌ Failed to save role: ${result.error || result.message}`);
                }
            } catch (error) {
                console.error('Error saving role:', error);
                alert('❌ Error saving role');
            }
        });

        // View permissions
        function viewPermissions(roleId) {
            window.location.href = `/admin-role-permissions.html?role_id=${roleId}`;
        }

        // Load roles on page load
        loadRoles();
    </script>
</body>
</html>
