<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1B5E3B">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <title>Paint Estimate - Quality Colours</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #f9fafb; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: #1e293b; }
        .header { background: linear-gradient(135deg, #1B5E3B, #D4A24E); color: #fff; padding: 2rem 1.5rem; text-align: center; }
        .header h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.25rem; }
        .header p { opacity: 0.85; font-size: 0.875rem; }
        .logo { width: 60px; height: 60px; background: rgba(255,255,255,0.2); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; }
        .container { max-width: 600px; margin: -1.5rem auto 2rem; padding: 0 1rem; }
        .card { background: #fff; border-radius: 12px; border: 1px solid #e8ecf1; overflow: hidden; margin-bottom: 1rem; }
        .card-header { padding: 1rem 1.25rem; border-bottom: 1px solid #f1f5f9; font-weight: 600; font-size: 0.9375rem; }
        .card-body { padding: 1rem 1.25rem; }
        .info-row { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #f8fafc; font-size: 0.875rem; }
        .info-row:last-child { border-bottom: none; }
        .info-label { color: #64748b; }
        .info-value { font-weight: 500; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 0.625rem; font-size: 0.75rem; font-weight: 600; color: #64748b; text-transform: uppercase; border-bottom: 2px solid #e8ecf1; }
        td { padding: 0.625rem; font-size: 0.875rem; border-bottom: 1px solid #f1f5f9; }
        .text-right { text-align: right; }
        .totals { background: #f8fafc; padding: 1rem 1.25rem; }
        .total-row { display: flex; justify-content: space-between; padding: 0.375rem 0; font-size: 0.875rem; }
        .total-row.grand { font-weight: 700; font-size: 1.125rem; color: #1B5E3B; padding-top: 0.625rem; border-top: 2px solid #e8ecf1; margin-top: 0.25rem; }
        .print-btn { display: block; width: 100%; padding: 0.875rem; background: linear-gradient(135deg, #1B5E3B, #D4A24E); color: #fff; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 1rem; }
        .print-btn:hover { opacity: 0.95; }
        .loading { text-align: center; padding: 3rem; color: #94a3b8; }
        .error { text-align: center; padding: 3rem; color: #ef4444; }
        .footer { text-align: center; padding: 1.5rem; color: #94a3b8; font-size: 0.75rem; }
        @media print {
            .print-btn { display: none; }
            body { background: #fff; }
            .header { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 22l1-1h3l9-9"/><path d="M16.5 3.5a2.12 2.12 0 013 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
        </div>
        <h1>Quality Colours</h1>
        <p>Paint Estimate</p>
    </div>

    <div class="container">
        <div id="content">
            <div class="loading">Loading estimate...</div>
        </div>
    </div>

    <div class="footer">Quality Colours Business Manager</div>

    <script>
    function esc(s) {
        if (!s) return '';
        const d = document.createElement('div');
        d.textContent = s;
        return d.innerHTML;
    }

    async function loadEstimate() {
        const pathParts = window.location.pathname.split('/');
        const token = pathParts[pathParts.length - 1];
        if (!token) {
            document.getElementById('content').innerHTML = '<div class="error">Invalid link</div>';
            return;
        }

        try {
            const res = await fetch(`/api/painters/estimates/share/${token}`);
            const data = await res.json();

            if (!data.success) {
                document.getElementById('content').innerHTML = `<div class="error">${esc(data.message || 'Estimate not found or link expired')}</div>`;
                return;
            }

            const est = data.estimate;
            const items = data.items;

            let itemsHtml = items.map(i => `
                <tr>
                    <td>${esc(i.item_name)}</td>
                    <td class="text-xs" style="color:#64748b">${esc(i.brand || '')}</td>
                    <td class="text-right">${i.quantity}</td>
                    <td class="text-right">₹${i.unit_price.toLocaleString('en-IN')}</td>
                    <td class="text-right" style="font-weight:500">₹${i.line_total.toLocaleString('en-IN')}</td>
                </tr>
            `).join('');

            document.getElementById('content').innerHTML = `
                <div class="card">
                    <div class="card-header">Estimate Details</div>
                    <div class="card-body">
                        <div class="info-row"><span class="info-label">Estimate #</span><span class="info-value">${esc(est.estimate_number)}</span></div>
                        <div class="info-row"><span class="info-label">Date</span><span class="info-value">${new Date(est.created_at).toLocaleDateString('en-IN', { day: 'numeric', month: 'long', year: 'numeric' })}</span></div>
                        ${est.customer_name ? `<div class="info-row"><span class="info-label">Customer</span><span class="info-value">${esc(est.customer_name)}</span></div>` : ''}
                        <div class="info-row"><span class="info-label">Prepared By</span><span class="info-value">${esc(est.painter_name)}</span></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Items</div>
                    <div style="overflow-x:auto">
                        <table>
                            <thead><tr><th>Product</th><th>Brand</th><th class="text-right">Qty</th><th class="text-right">Rate</th><th class="text-right">Amount</th></tr></thead>
                            <tbody>${itemsHtml}</tbody>
                        </table>
                    </div>
                    <div class="totals">
                        <div class="total-row"><span>Subtotal</span><span>₹${est.subtotal.toLocaleString('en-IN')}</span></div>
                        <div class="total-row"><span>GST</span><span>₹${est.gst_amount.toLocaleString('en-IN')}</span></div>
                        <div class="total-row grand"><span>Grand Total</span><span>₹${est.grand_total.toLocaleString('en-IN')}</span></div>
                    </div>
                </div>

                <button class="print-btn" onclick="window.print()">
                    <svg style="display:inline;vertical-align:middle;margin-right:6px" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>
                    Print Estimate
                </button>
            `;
        } catch (err) {
            document.getElementById('content').innerHTML = '<div class="error">Failed to load estimate. Please try again.</div>';
        }
    }

    loadEstimate();
    </script>
</body>
</html>
