<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <title>Brand Management - Quality Colours</title>
    <script src="/js/auth-helper.js"></script>
    <script>checkAuthOrRedirect();</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/design-system.css">
    <script src="/universal-nav-loader.js"></script>
</head>
<body class="bg-gray-50" data-page="brands">
<div class="max-w-6xl mx-auto p-4 sm:p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Brand Management</h1>
                <p class="text-gray-600 text-sm mt-1">Manage paint brands and manufacturers</p>
            </div>
            <button onclick="openAddModal()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 font-semibold flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add Brand
            </button>
        </div>
        
        <!-- Brands List -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4">All Brands</h2>
            
            <!-- Loading State -->
            <div id="loadingState" class="text-center py-8">
                <svg class="inline w-8 h-8 animate-spin text-purple-600" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>

            <!-- Brands Table -->
            <div id="brandsTable" class="hidden overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b-2 border-gray-200">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">ID</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Name</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Logo</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-700 uppercase">Status</th>
                            <th class="px-4 py-3 text-center text-xs font-semibold text-gray-700 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="brandsBody" class="divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <svg class="mx-auto w-16 h-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                </svg>
                <h3 class="text-lg font-semibold text-gray-800 mb-2">No brands found</h3>
                <p class="text-gray-600 mb-4">Add your first brand to get started</p>
                <button onclick="openAddModal()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 font-semibold">
                    Add Brand
                </button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="brandModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-bold text-gray-800" id="modalTitle">Add New Brand</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="brandForm" onsubmit="saveBrand(event)">
                <input type="hidden" id="brandId">
                
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Brand Name *</label>
                    <input type="text" id="brandName" required class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Logo URL (optional)</label>
                    <input type="url" id="brandLogo" placeholder="https://example.com/logo.png" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Status</label>
                    <select id="brandStatus" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <div class="flex gap-3">
                    <button type="button" onclick="closeModal()" class="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg hover:bg-gray-50 font-semibold">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 font-semibold">
                        Save Brand
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let brands = [];
        let editingBrandId = null;

        function getAuthHeaders() {
            const token = localStorage.getItem('auth_token');
            return {
                'Content-Type': 'application/json',
                'Authorization': token ? `Bearer ${token}` : ''
            };
        }

        // Load brands
        async function loadBrands() {
            try {
                const response = await fetch('/api/brands', { headers: getAuthHeaders() });
                brands = await response.json();
                
                document.getElementById('loadingState').classList.add('hidden');
                
                if (brands.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    document.getElementById('brandsTable').classList.add('hidden');
                } else {
                    document.getElementById('emptyState').classList.add('hidden');
                    document.getElementById('brandsTable').classList.remove('hidden');
                    renderBrands();
                }
            } catch (error) {
                console.error('Error loading brands:', error);
                alert('Failed to load brands');
            }
        }

        // Render brands table
        function renderBrands() {
            const tbody = document.getElementById('brandsBody');
            tbody.innerHTML = brands.map(brand => `
                <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 text-sm font-medium text-gray-900">${brand.id}</td>
                    <td class="px-4 py-3 text-sm font-semibold text-gray-900">${brand.name}</td>
                    <td class="px-4 py-3 text-sm">
                        ${brand.logo_url 
                            ? `<img id="headerLogo" src="${brand.logo_url}" alt="${brand.name}" class="h-8 w-auto object-contain" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22><text y=%2220%22 font-size=%2220%22>üè∑Ô∏è</text></svg>'">`
                            : '<span class="text-gray-400">No logo</span>'
                        }
                    </td>
                    <td class="px-4 py-3">
                        <span class="px-3 py-1 text-xs font-semibold rounded-full ${
                            brand.status === 'active' 
                                ? 'bg-green-100 text-green-800' 
                                : 'bg-gray-100 text-gray-800'
                        }">
                            ${brand.status === 'active' ? '‚óè Active' : '‚óã Inactive'}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-center">
                        <button onclick="editBrand(${brand.id})" class="text-blue-600 hover:text-blue-800 font-semibold text-sm mr-3">
                            Edit
                        </button>
                        <button onclick="deleteBrand(${brand.id})" class="text-red-600 hover:text-red-800 font-semibold text-sm">
                            Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Open add modal
        function openAddModal() {
            editingBrandId = null;
            document.getElementById('modalTitle').textContent = 'Add New Brand';
            document.getElementById('brandForm').reset();
            document.getElementById('brandId').value = '';
            document.getElementById('brandStatus').value = 'active';
            document.getElementById('brandModal').classList.remove('hidden');
        }

        // Edit brand
        function editBrand(id) {
            const brand = brands.find(b => b.id === id);
            if (!brand) return;

            editingBrandId = id;
            document.getElementById('modalTitle').textContent = 'Edit Brand';
            document.getElementById('brandId').value = brand.id;
            document.getElementById('brandName').value = brand.name;
            document.getElementById('brandLogo').value = brand.logo_url || '';
            document.getElementById('brandStatus').value = brand.status;
            document.getElementById('brandModal').classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('brandModal').classList.add('hidden');
            document.getElementById('brandForm').reset();
            editingBrandId = null;
        }

        // Save brand
        async function saveBrand(event) {
            event.preventDefault();

            const token = localStorage.getItem('auth_token');
            if (!token) {
                alert('‚ùå Not authenticated. Please login again.');
                window.location.href = '/login.html';
                return;
            }

            const brandData = {
                name: document.getElementById('brandName').value.trim(),
                logo_url: document.getElementById('brandLogo').value.trim() || null,
                status: document.getElementById('brandStatus').value
            };

            try {
                let response;
                if (editingBrandId) {
                    // Update
                    response = await fetch(`/api/brands/${editingBrandId}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(brandData)
                    });
                } else {
                    // Create
                    response = await fetch('/api/brands', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(brandData)
                    });
                }

                const result = await response.json();

                if (response.ok && result.success) {
                    alert(`‚úÖ Brand ${editingBrandId ? 'updated' : 'created'} successfully!`);
                    closeModal();
                    loadBrands();
                } else {
                    const errorMsg = result.error || result.message || 'Failed to save brand';
                    console.error('Save brand error:', result);
                    alert(`‚ùå Error: ${errorMsg}`);
                }
            } catch (error) {
                console.error('Error saving brand:', error);
                alert(`‚ùå Failed to save brand: ${error.message}`);
            }
        }

        // Delete brand
        async function deleteBrand(id) {
            if (!confirm('‚ö†Ô∏è Are you sure you want to delete this brand?')) return;

            try {
                const token = localStorage.getItem('auth_token');
                const response = await fetch(`/api/brands/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('‚úÖ Brand deleted successfully!');
                    loadBrands();
                } else {
                    alert(`‚ùå Failed to delete brand: ${result.error || result.message}`);
                }
            } catch (error) {
                console.error('Error deleting brand:', error);
                alert('‚ùå Failed to delete brand. Please try again.');
            }
        }

        // Initialize
        loadBrands();
    </script>
    <script src="/components/logo-loader.js"></script>
</body>
</html>
