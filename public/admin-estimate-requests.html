<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <title>Estimate Requests - Quality Colours</title>
    <script src="/js/auth-helper.js"></script>
    <script>checkAuthOrRedirect();</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/design-system.css">

    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .status-new { background: #dbeafe; color: #1e40af; }
        .status-contacted { background: #fef3c7; color: #92400e; }
        .status-quote_sent { background: #ddd6fe; color: #5b21b6; }
        .status-accepted { background: #d1fae5; color: #065f46; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
        .status-completed { background: #e0e7ff; color: #3730a3; }
        
        .priority-low { border-left: 4px solid #9ca3af; }
        .priority-medium { border-left: 4px solid #3b82f6; }

<body class="bg-gray-50" data-page="estimate-requests">
<!-- Page Header -->
    <div class="bg-white shadow-sm">
        <div class="px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">üìã Estimate Requests</h1>
                    <p class="text-gray-600 mt-1">Manage customer estimate requests & leads</p>
                </div>
                <div class="mt-4 sm:mt-0">
                    <button onclick="window.open('request-estimate.html', '_blank')" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition shadow-lg">
                        View Public Form
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="px-4 sm:px-6 lg:px-8 py-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-5">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Total Requests</p>
                        <p class="text-2xl font-bold text-gray-800" id="statTotal">0</p>
                    </div>
                    <div class="text-3xl">üìä</div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-5">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">New (Pending)</p>
                        <p class="text-2xl font-bold text-blue-600" id="statNew">0</p>
                    </div>
                    <div class="text-3xl">üÜï</div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-5">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Quotes Sent</p>
                        <p class="text-2xl font-bold text-purple-600" id="statQuotes">0</p>
                    </div>
                    <div class="text-3xl">üìß</div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-5">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Last 24 Hours</p>
                        <p class="text-2xl font-bold text-green-600" id="stat24h">0</p>
                    </div>
                    <div class="text-3xl">‚è∞</div>
                </div>
            </div>
        </div>

        <!-- Status Filter Cards -->
        <div class="mb-6">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">Filter by Status</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3">
                <button onclick="filterByStatus('')" class="status-filter-card active border-2 border-purple-500 bg-purple-50 p-4 rounded-lg hover:shadow-md transition cursor-pointer text-center">
                    <div class="text-2xl mb-1">üìä</div>
                    <div class="text-xs font-semibold text-gray-700">All</div>
                    <div class="text-lg font-bold text-purple-600" id="cardAll">0</div>
                </button>
                <button onclick="filterByStatus('new')" class="status-filter-card border-2 border-transparent bg-blue-50 p-4 rounded-lg hover:shadow-md transition cursor-pointer text-center">
                    <div class="text-2xl mb-1">üÜï</div>
                    <div class="text-xs font-semibold text-gray-700">New</div>
                    <div class="text-lg font-bold text-blue-600" id="cardNew">0</div>
                </button>
                <button onclick="filterByStatus('contacted')" class="status-filter-card border-2 border-transparent bg-yellow-50 p-4 rounded-lg hover:shadow-md transition cursor-pointer text-center">
                    <div class="text-2xl mb-1">üìû</div>
                    <div class="text-xs font-semibold text-gray-700">Contacted</div>
                    <div class="text-lg font-bold text-yellow-600" id="cardContacted">0</div>
                </button>
                <button onclick="filterByStatus('quote_sent')" class="status-filter-card border-2 border-transparent bg-purple-50 p-4 rounded-lg hover:shadow-md transition cursor-pointer text-center">
                    <div class="text-2xl mb-1">üìß</div>
                    <div class="text-xs font-semibold text-gray-700">Quote Sent</div>
                    <div class="text-lg font-bold text-purple-600" id="cardQuoteSent">0</div>
                </button>
                <button onclick="filterByStatus('accepted')" class="status-filter-card border-2 border-transparent bg-green-50 p-4 rounded-lg hover:shadow-md transition cursor-pointer text-center">
                    <div class="text-2xl mb-1">‚úÖ</div>
                    <div class="text-xs font-semibold text-gray-700">Accepted</div>
                    <div class="text-lg font-bold text-green-600" id="cardAccepted">0</div>
                </button>
                <button onclick="filterByStatus('rejected')" class="status-filter-card border-2 border-transparent bg-red-50 p-4 rounded-lg hover:shadow-md transition cursor-pointer text-center">
                    <div class="text-2xl mb-1">‚ùå</div>
                    <div class="text-xs font-semibold text-gray-700">Rejected</div>
                    <div class="text-lg font-bold text-red-600" id="cardRejected">0</div>
                </button>
                <button onclick="filterByStatus('completed')" class="status-filter-card border-2 border-transparent bg-indigo-50 p-4 rounded-lg hover:shadow-md transition cursor-pointer text-center">
                    <div class="text-2xl mb-1">üéâ</div>
                    <div class="text-xs font-semibold text-gray-700">Completed</div>
                    <div class="text-lg font-bold text-indigo-600" id="cardCompleted">0</div>
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="filterStatus" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        <option value="">All Statuses</option>
                        <option value="new">New</option>
                        <option value="contacted">Contacted</option>
                        <option value="quote_sent">Quote Sent</option>
                        <option value="accepted">Accepted</option>
                        <option value="rejected">Rejected</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                    <select id="filterPriority" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                        <option value="">All Priorities</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                    <input type="text" id="searchInput" placeholder="Name, phone, request #" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
                </div>
                <div class="flex items-end">
                    <button onclick="loadRequests()" class="w-full bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Requests List -->
        <div class="bg-white rounded-lg shadow">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Request #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Project</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Area</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Created</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="7" class="px-6 py-12 text-center">
                                <div class="text-gray-400">
                                    <div class="text-5xl mb-3">üìã</div>
                                    <p>Loading requests...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Request Detail Modal -->
    <div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full my-8">
                <div class="gradient-bg text-white px-6 py-4 rounded-t-xl flex justify-between items-center">
                    <h3 class="text-xl font-bold" id="modalTitle">Request Details</h3>
                    <button onclick="closeModal()" class="text-white hover:text-gray-200">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="modalContent" class="p-6 max-h-[70vh] overflow-y-auto">
                    <!-- Content loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentRequest = null;

        function getAuthHeaders() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                window.location.href = '/login.html';
                return {};
            }
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/estimate-requests/stats/summary`, { headers: getAuthHeaders() });
                const result = await response.json();
                if (result.success) {
                    const stats = result.data;
                    // Top stat cards
                    document.getElementById('statTotal').textContent = stats.total || 0;
                    document.getElementById('statNew').textContent = stats.new_requests || 0;
                    document.getElementById('statQuotes').textContent = stats.quotes_sent || 0;
                    document.getElementById('stat24h').textContent = stats.last_24h || 0;
                    
                    // Status filter cards
                    document.getElementById('cardAll').textContent = stats.total || 0;
                    document.getElementById('cardNew').textContent = stats.by_status?.new || 0;
                    document.getElementById('cardContacted').textContent = stats.by_status?.contacted || 0;
                    document.getElementById('cardQuoteSent').textContent = stats.by_status?.quote_sent || 0;
                    document.getElementById('cardAccepted').textContent = stats.by_status?.accepted || 0;
                    document.getElementById('cardRejected').textContent = stats.by_status?.rejected || 0;
                    document.getElementById('cardCompleted').textContent = stats.by_status?.completed || 0;
                }
            } catch (error) {
                console.error('Load stats error:', error);
            }
        }

        // Filter by status via cards
        function filterByStatus(status) {
            // Update dropdown
            document.getElementById('filterStatus').value = status;
            
            // Update active card styling
            document.querySelectorAll('.status-filter-card').forEach(card => {
                card.classList.remove('active', 'border-purple-500', 'border-2');
                card.classList.add('border-transparent', 'border-2');
            });
            
            // Highlight selected card
            event.target.closest('.status-filter-card').classList.add('active', 'border-purple-500');
            event.target.closest('.status-filter-card').classList.remove('border-transparent');
            
            // Load filtered requests
            loadRequests();
        }

        // Load requests
        async function loadRequests() {
            const tbody = document.getElementById('requestsTableBody');
            tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-12 text-center text-gray-400">Loading...</td></tr>';

            try {
                const status = document.getElementById('filterStatus').value;
                const priority = document.getElementById('filterPriority').value;
                const search = document.getElementById('searchInput').value;

                let url = `${API_BASE}/estimate-requests?`;
                if (status) url += `status=${status}&`;
                if (priority) url += `priority=${priority}&`;
                if (search) url += `search=${search}&`;

                const response = await fetch(url, { headers: getAuthHeaders() });
                const result = await response.json();

                if (!result.success || !result.data || result.data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" class="px-6 py-12 text-center">
                                <div class="text-gray-400">
                                    <div class="text-5xl mb-3">üì≠</div>
                                    <p>No requests found</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = result.data.map(request => `
                    <tr class="hover:bg-gray-50 priority-${request.priority}">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${request.request_number}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-medium text-gray-900">${request.customer_name}</div>
                            <div class="text-sm text-gray-500">${request.phone}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900">${formatProjectType(request.project_type)}</div>
                            <div class="text-sm text-gray-500">${formatPropertyType(request.property_type)}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900">${request.area_sqft} sq.ft</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full status-${request.status}">
                                ${formatStatus(request.status)}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${formatDate(request.created_at)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button onclick="viewRequest(${request.id})" class="text-purple-600 hover:text-purple-900 font-medium">
                                View Details
                            </button>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Load requests error:', error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-6 py-12 text-center text-red-600">
                            Error loading requests. Please try again.
                        </td>
                    </tr>
                `;
            }
        }

        // View request details
        async function viewRequest(id) {
            try {
                const response = await fetch(`${API_BASE}/estimate-requests/${id}`, { headers: getAuthHeaders() });
                const result = await response.json();
                
                if (!result.success) {
                    alert('Failed to load request details');
                    return;
                }

                currentRequest = result.data;
                const req = result.data;

                document.getElementById('modalTitle').textContent = `Request: ${req.request_number}`;
                document.getElementById('modalContent').innerHTML = `
                    <div class="space-y-6">
                        <!-- Customer Info -->
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-3">Customer Information</h4>
                            <div class="grid grid-cols-2 gap-4 bg-gray-50 rounded-lg p-4">
                                <div>
                                    <p class="text-sm text-gray-600">Name</p>
                                    <p class="font-medium">${req.customer_name}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Phone</p>
                                    <p class="font-medium">${req.phone}</p>
                                </div>
                                <div class="col-span-2">
                                    <p class="text-sm text-gray-600">Email</p>
                                    <p class="font-medium">${req.email || 'Not provided'}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Project Details -->
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-3">Project Details</h4>
                            <div class="grid grid-cols-2 gap-4 bg-gray-50 rounded-lg p-4">
                                <div>
                                    <p class="text-sm text-gray-600">Project Type</p>
                                    <p class="font-medium">${formatProjectType(req.project_type)}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Property Type</p>
                                    <p class="font-medium">${formatPropertyType(req.property_type)}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Area</p>
                                    <p class="font-medium">${req.area_sqft} sq.ft</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Rooms</p>
                                    <p class="font-medium">${req.rooms || 'Not specified'}</p>
                                </div>
                                <div class="col-span-2">
                                    <p class="text-sm text-gray-600">Location</p>
                                    <p class="font-medium">${req.location}</p>
                                </div>
                            </div>
                        </div>

                        <!-- Preferences -->
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-3">Preferences</h4>
                            <div class="grid grid-cols-3 gap-4 bg-gray-50 rounded-lg p-4">
                                <div>
                                    <p class="text-sm text-gray-600">Preferred Brand</p>
                                    <p class="font-medium">${req.preferred_brand || 'Any'}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Timeline</p>
                                    <p class="font-medium">${req.timeline || 'Flexible'}</p>
                                </div>
                                <div>
                                    <p class="text-sm text-gray-600">Budget Range</p>
                                    <p class="font-medium">${req.budget_range || 'Not specified'}</p>
                                </div>
                            </div>
                        </div>

                        ${req.additional_notes ? `
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-3">Additional Notes</h4>
                            <div class="bg-gray-50 rounded-lg p-4">
                                <p class="text-gray-700">${req.additional_notes}</p>
                            </div>
                        </div>
                        ` : ''}

                        <!-- Selected Products (if product-based request) -->
                        ${req.products_json ? `
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-3">üé® Selected Products</h4>
                            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <div class="flex items-center justify-between mb-3">
                                    <p class="text-sm font-semibold text-blue-900">
                                        Request Method: ${req.request_method === 'product_available' ? '‚úì Currently Available Products' : req.request_method === 'product_custom' ? '‚öôÔ∏è Custom/Should Produce' : 'Product-Based'}
                                    </p>
                                    <span class="text-xs bg-blue-200 text-blue-800 px-2 py-1 rounded">${JSON.parse(req.products_json).items.length} products</span>
                                </div>
                                <div class="overflow-x-auto">
                                    <table class="w-full text-sm">
                                        <thead class="bg-blue-100">
                                            <tr>
                                                <th class="px-3 py-2 text-left text-xs font-semibold">#</th>
                                                <th class="px-3 py-2 text-left text-xs font-semibold">Product</th>
                                                <th class="px-3 py-2 text-left text-xs font-semibold">Brand</th>
                                                <th class="px-3 py-2 text-left text-xs font-semibold">Type</th>
                                                <th class="px-3 py-2 text-left text-xs font-semibold">Details</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bg-white">
                                            ${JSON.parse(req.products_json).items.map((item, idx) => `
                                                <tr class="border-t border-blue-200">
                                                    <td class="px-3 py-2">${idx + 1}</td>
                                                    <td class="px-3 py-2 font-medium text-gray-900">${item.product_name}</td>
                                                    <td class="px-3 py-2 text-gray-700">${item.brand_name}</td>
                                                    <td class="px-3 py-2">
                                                        <span class="px-2 py-1 text-xs rounded ${item.type === 'unit' ? 'bg-green-100 text-green-800' : 'bg-orange-100 text-orange-800'}">
                                                            ${item.type === 'unit' ? 'Unit' : 'Area'}
                                                        </span>
                                                    </td>
                                                    <td class="px-3 py-2 text-gray-600 text-xs">${item.details}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        ` : ''}

                        <!-- Status & Actions -->
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-3">Status & Actions</h4>
                            <div class="bg-gray-50 rounded-lg p-4">
                                <div class="flex items-center justify-between mb-4">
                                    <div>
                                        <p class="text-sm text-gray-600 mb-2">Current Status</p>
                                        <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full status-${req.status}">
                                            ${formatStatus(req.status)}
                                        </span>
                                    </div>
                                    <div>
                                        <p class="text-sm text-gray-600 mb-2">Priority</p>
                                        <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-200">
                                            ${req.priority.toUpperCase()}
                                        </span>
                                    </div>
                                </div>
                                <div class="flex gap-2">
                                    <select id="newStatus" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg">
                                        <option value="new" ${req.status === 'new' ? 'selected' : ''}>New</option>
                                        <option value="contacted" ${req.status === 'contacted' ? 'selected' : ''}>Contacted</option>
                                        <option value="quote_sent" ${req.status === 'quote_sent' ? 'selected' : ''}>Quote Sent</option>
                                        <option value="accepted" ${req.status === 'accepted' ? 'selected' : ''}>Accepted</option>
                                        <option value="rejected" ${req.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                                        <option value="completed" ${req.status === 'completed' ? 'selected' : ''}>Completed</option>
                                    </select>
                                    <button onclick="updateStatus()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">
                                        Update Status
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="flex gap-3">
                            <a href="tel:${req.phone}" class="flex-1 bg-green-600 text-white py-3 rounded-lg text-center hover:bg-green-700">
                                üìû Call Customer
                            </a>
                            <a href="estimate-create-new.html?from_request=${req.id}" class="flex-1 bg-purple-600 text-white py-3 rounded-lg text-center hover:bg-purple-700">
                                üìù Create Estimate
                            </a>
                        </div>
                    </div>
                `;

                document.getElementById('detailModal').classList.remove('hidden');

            } catch (error) {
                console.error('View request error:', error);
                alert('Failed to load request details');
            }
        }

        // Update status
        async function updateStatus() {
            const newStatus = document.getElementById('newStatus').value;
            
            try {
                const response = await fetch(`${API_BASE}/estimate-requests/${currentRequest.id}/status`, {
                    method: 'PATCH',
                    headers: getAuthHeaders(),
                    body: JSON.stringify({ status: newStatus })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('Status updated successfully!');
                    closeModal();
                    loadRequests();
                    loadStats();
                } else {
                    alert('Failed to update status');
                }

            } catch (error) {
                console.error('Update status error:', error);
                alert('Failed to update status');
            }
        }

        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
            currentRequest = null;
        }

        // Format functions
        function formatStatus(status) {
            const map = {
                'new': 'New',
                'contacted': 'Contacted',
                'quote_sent': 'Quote Sent',
                'accepted': 'Accepted',
                'rejected': 'Rejected',
                'completed': 'Completed'
            };
            return map[status] || status;
        }

        function formatProjectType(type) {
            const map = {
                'interior': 'Interior',
                'exterior': 'Exterior',
                'both': 'Interior & Exterior',
                'commercial': 'Commercial',
                'renovation': 'Renovation',
                'new_construction': 'New Construction'
            };
            return map[type] || type;
        }

        function formatPropertyType(type) {
            const map = {
                'house': 'House',
                'apartment': 'Apartment',
                'villa': 'Villa',
                'office': 'Office',
                'shop': 'Shop/Showroom',
                'warehouse': 'Warehouse',
                'other': 'Other'
            };
            return map[type] || type;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / 3600000);
            
            if (hours < 1) return 'Just now';
            if (hours < 24) return `${hours}h ago`;
            if (hours < 48) return 'Yesterday';
            return date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
        }

        // Close modal on outside click
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Load data on page load
        loadStats();
        loadRequests();

        // Refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadRequests();
        }, 30000);
    </script>
