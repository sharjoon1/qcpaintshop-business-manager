<!-- System Sub-Navigation Component -->
<style>
    .system-subnav {
        background: #ffffff;
        border-bottom: 1px solid #e8ecf1;
        position: sticky;
        top: 0;
        z-index: 999;
        padding: 0;
    }

    .system-subnav-inner {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1rem;
        position: relative;
    }

    /* Desktop: Horizontal scrollable tabs */
    .system-subnav-tabs {
        display: flex;
        gap: 4px;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
        padding: 0.5rem 0;
    }
    .system-subnav-tabs::-webkit-scrollbar { display: none; }

    .system-subnav-tab {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 0.8125rem;
        font-weight: 500;
        color: #64748b;
        text-decoration: none;
        white-space: nowrap;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        flex-shrink: 0;
    }
    .system-subnav-tab:hover {
        background: #f1f5f9;
        color: #334155;
    }
    .system-subnav-tab svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
        fill: none;
        stroke-width: 1.75;
        stroke-linecap: round;
        stroke-linejoin: round;
        flex-shrink: 0;
    }
    .system-subnav-tab.active {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #ffffff;
        border-color: transparent;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    .system-subnav-tab.active:hover {
        background: linear-gradient(135deg, #5a6fd6, #6a4192);
        color: #ffffff;
    }

    /* Mobile hamburger toggle */
    .system-subnav-toggle {
        display: none;
        align-items: center;
        justify-content: space-between;
        padding: 0.625rem 0;
        width: 100%;
        cursor: pointer;
        background: none;
        border: none;
        font-size: 0.8125rem;
        font-weight: 600;
        color: #475569;
    }
    .system-subnav-toggle svg {
        width: 18px;
        height: 18px;
        stroke: currentColor;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        transition: transform 0.2s ease;
    }
    .system-subnav-toggle.open svg.chevron-icon {
        transform: rotate(180deg);
    }

    .system-subnav-toggle-label {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .system-subnav-toggle-label svg {
        width: 16px;
        height: 16px;
        stroke: #667eea;
    }

    /* Mobile dropdown */
    .system-subnav-dropdown {
        display: none;
        flex-direction: column;
        gap: 2px;
        padding-bottom: 0.5rem;
    }
    .system-subnav-dropdown.show {
        display: flex;
    }
    .system-subnav-dropdown .system-subnav-tab {
        width: 100%;
        padding: 8px 12px;
        border-radius: 8px;
    }

    @media (max-width: 768px) {
        .system-subnav-tabs {
            display: none;
        }
        .system-subnav-toggle {
            display: flex;
        }
    }
</style>

<nav class="system-subnav" id="systemSubnav">
    <div class="system-subnav-inner">
        <!-- Mobile toggle -->
        <button class="system-subnav-toggle" id="systemSubnavToggle" onclick="toggleSystemSubnav()">
            <span class="system-subnav-toggle-label">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
                <span id="systemSubnavCurrentPage">System</span>
            </span>
            <svg class="chevron-icon" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
        </button>

        <!-- Mobile dropdown -->
        <div class="system-subnav-dropdown" id="systemSubnavDropdown"></div>

        <!-- Desktop horizontal tabs -->
        <div class="system-subnav-tabs" id="systemSubnavTabs"></div>
    </div>
</nav>

<script>
(function() {
    var systemPages = [
        { page: 'reports', label: 'Reports', href: '/admin-reports.html', icon: '<path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>' },
        { page: 'settings', label: 'Settings', href: '/admin-settings.html', icon: '<circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>' },
        { page: 'profile', label: 'Profile', href: '/admin-profile.html', icon: '<path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/>' },
        { page: 'website', label: 'Website', href: '/admin-website.html', icon: '<circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 014 10 15.3 15.3 0 01-4 10 15.3 15.3 0 01-4-10 15.3 15.3 0 014-10z"/>' },
        { page: 'guides', label: 'Guides', href: '/admin-guides.html', icon: '<path d="M4 19.5A2.5 2.5 0 016.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/>' }
    ];

    var currentPage = document.body.getAttribute('data-page') || document.documentElement.getAttribute('data-page') || '';
    var currentPageObj = systemPages.find(function(p) { return p.page === currentPage; });

    var tabsContainer = document.getElementById('systemSubnavTabs');
    var dropdownContainer = document.getElementById('systemSubnavDropdown');

    systemPages.forEach(function(p) {
        var isActive = p.page === currentPage;
        var tabHtml = '<a href="' + p.href + '" class="system-subnav-tab' + (isActive ? ' active' : '') + '" data-system-page="' + p.page + '">' +
            '<svg viewBox="0 0 24 24">' + p.icon + '</svg>' +
            '<span>' + p.label + '</span>' +
        '</a>';

        tabsContainer.insertAdjacentHTML('beforeend', tabHtml);
        dropdownContainer.insertAdjacentHTML('beforeend', tabHtml);
    });

    if (currentPageObj) {
        document.getElementById('systemSubnavCurrentPage').textContent = currentPageObj.label;
    }

    setTimeout(function() {
        var activeTab = tabsContainer.querySelector('.system-subnav-tab.active');
        if (activeTab) {
            activeTab.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }
    }, 100);
})();

function toggleSystemSubnav() {
    var toggle = document.getElementById('systemSubnavToggle');
    var dropdown = document.getElementById('systemSubnavDropdown');
    toggle.classList.toggle('open');
    dropdown.classList.toggle('show');
}

document.addEventListener('click', function(e) {
    var subnav = document.getElementById('systemSubnav');
    if (subnav && !subnav.contains(e.target)) {
        var toggle = document.getElementById('systemSubnavToggle');
        var dropdown = document.getElementById('systemSubnavDropdown');
        if (toggle) toggle.classList.remove('open');
        if (dropdown) dropdown.classList.remove('show');
    }
});
</script>
