<!-- Updated Header Component v2 - Works with new sidebar -->
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f7fa; }
    
    .qc-unified-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); position: sticky; top: 0; z-index: 1000; }
    .qc-header-content { max-width: 1400px; margin: 0 auto; padding: 0.75rem 1.5rem; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 1rem; }
    .qc-left-section { display: flex; align-items: center; justify-content: flex-start; }
    .qc-logo-section { display: flex; align-items: center; justify-content: center; gap: 1rem; }
    .qc-right-section { display: flex; align-items: center; justify-content: flex-end; }
    .qc-logo-img { height: 70px; width: auto; max-width: 250px; object-fit: contain; }
    .qc-brand-info { display: flex; flex-direction: column; }
    .qc-brand-title { color: white; font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px; line-height: 1.2; }
    .qc-brand-tagline { color: rgba(255, 255, 255, 0.9); font-size: 0.75rem; font-weight: 500; }
    
    /* Hamburger Button */
    .qc-hamburger { display: flex; flex-direction: column; gap: 4px; background: rgba(255, 255, 255, 0.15); border: 2px solid rgba(255, 255, 255, 0.3); padding: 8px; border-radius: 8px; cursor: pointer; width: 36px; height: 36px; justify-content: center; align-items: center; transition: all 0.2s; }
    .qc-hamburger:hover { background: rgba(255, 255, 255, 0.25); }
    .qc-hamburger span { width: 20px; height: 2.5px; background: white; border-radius: 2px; transition: all 0.3s; }
    .qc-hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
    .qc-hamburger.active span:nth-child(2) { opacity: 0; }
    .qc-hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }
    
    /* Profile Section */
    .qc-profile-section { position: relative; }
    .qc-profile-button { background: transparent; border: none; padding: 0; border-radius: 50%; cursor: pointer; display: flex; align-items: center; }
    .qc-profile-pic { width: 48px; height: 48px; border-radius: 50%; border: none; object-fit: cover; }
    .qc-profile-initial { width: 48px; height: 48px; border-radius: 50%; background: white; color: #667eea; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.125rem; border: none; }
    .qc-profile-info { text-align: right; }
    .qc-profile-name { color: white; font-weight: 600; font-size: 0.875rem; }
    .qc-profile-role { color: rgba(255,255,255,0.9); font-size: 0.75rem; }
    
    /* Dropdown */
    .qc-profile-dropdown { display: none; position: absolute; right: 0; top: calc(100% + 0.5rem); background: white; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); min-width: 220px; z-index: 1100; }
    .qc-profile-dropdown.show { display: block; }
    .qc-dropdown-item { padding: 0.75rem 1.25rem; color: #333; text-decoration: none; display: flex; align-items: center; gap: 0.75rem; transition: all 0.2s; }
    .qc-dropdown-item:hover { background: #f7fafc; color: #667eea; }
    .qc-dropdown-divider { height: 1px; background: #e2e8f0; margin: 0.5rem 0; }
    .qc-dropdown-item.logout { color: #e74c3c; }
    
    @media (max-width: 640px) { .qc-brand-title { font-size: 1.125rem; } .qc-brand-tagline { display: none; } .qc-logo-img { height: 50px; } .qc-profile-info { display: none; } }
</style>

<header class="qc-unified-header">
    <div class="qc-header-content">
        <!-- Left: Hamburger -->
        <div class="qc-left-section">
            <button class="qc-hamburger" onclick="toggleSidebar()" id="hamburgerBtn">
                <span></span><span></span><span></span>
            </button>
        </div>
        
        <!-- Center: Logo -->
        <div class="qc-logo-section">
            <img id="headerLogo" src="https://qcpaintshop.com/assets/images/logo.png" alt="Quality Colours" class="qc-logo-img">
        </div>
        
        <!-- Right: Profile -->
        <div class="qc-right-section">
            <div class="qc-profile-section">
                <button class="qc-profile-button" onclick="toggleProfileDropdown()">
                    <img id="headerProfilePic" src="" alt="Profile" class="qc-profile-pic" style="display:none;">
                    <div id="headerProfileInitial" class="qc-profile-initial">A</div>
                </button>
                
                <div class="qc-profile-dropdown" id="profileDropdown">
                    <a href="/business-manager/admin-profile.html" class="qc-dropdown-item">üë§ Edit Profile</a>
                    <a href="/business-manager/admin-settings.html" class="qc-dropdown-item">‚öôÔ∏è Settings</a>
                    <div class="qc-dropdown-divider"></div>
                    <a href="#" onclick="headerLogout(); return false;" class="qc-dropdown-item logout">üö™ Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
// Helper function for authenticated API requests
function getAuthHeaders() {
    const token = localStorage.getItem('auth_token');
    if (!token) {
        window.location.href = '/business-manager/login.html';
        return {};
    }
    return {
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
    };
}

function toggleProfileDropdown() { 
    document.getElementById('profileDropdown').classList.toggle('show'); 
}

document.addEventListener('click', function(e) { 
    const profile = document.querySelector('.qc-profile-section'); 
    if (profile && !profile.contains(e.target)) {
        document.getElementById('profileDropdown').classList.remove('show'); 
    }
});

function headerLogout() { 
    if (confirm('Are you sure you want to logout?')) { 
        localStorage.removeItem('auth_token'); 
        localStorage.removeItem('user'); 
        window.location.href = '/business-manager/login.html'; 
    } 
}

async function loadHeaderInfo() {
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    
    // Set profile picture or initial
    if (user.profile_image_url) {
        const pic = document.getElementById('headerProfilePic');
        const initial = document.getElementById('headerProfileInitial');
        pic.src = user.profile_image_url;
        pic.style.display = 'block';
        if (initial) initial.style.display = 'none';
    } else if (user.full_name || user.name) {
        const name = user.full_name || user.name;
        const initial = document.getElementById('headerProfileInitial');
        if (initial) initial.textContent = name.charAt(0).toUpperCase();
    }
    
    // Load business logo from settings
    await loadBusinessLogo();
}

async function loadBusinessLogo() {
    try {
        const token = localStorage.getItem('token') || localStorage.getItem('auth_token');
        if (!token) return;
        
        const response = await fetch('/business-manager/api/settings', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        
        if (!response.ok) return;
        
        const settings = await response.json();
        
        if (settings.business_logo) {
            const logoElement = document.getElementById('headerLogo');
            if (logoElement) {
                logoElement.src = settings.business_logo;
                console.log('‚úÖ Business logo loaded in header:', settings.business_logo);
            }
        }
    } catch (error) {
        console.warn('Could not load business logo:', error);
    }
}

// Initialize on load
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadHeaderInfo);
} else {
    loadHeaderInfo();
}
</script>
