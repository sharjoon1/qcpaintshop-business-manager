<!-- Products & Inventory Sub-Navigation Component -->
<style>
    .products-subnav {
        background: #ffffff;
        border-bottom: 1px solid #e8ecf1;
        position: sticky;
        top: 0;
        z-index: 999;
        padding: 0;
    }

    .products-subnav-inner {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1rem;
        position: relative;
    }

    /* Desktop: Horizontal scrollable tabs */
    .products-subnav-tabs {
        display: flex;
        gap: 4px;
        overflow-x: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
        padding: 0.5rem 0;
    }
    .products-subnav-tabs::-webkit-scrollbar { display: none; }

    .products-subnav-tab {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 14px;
        border-radius: 8px;
        font-size: 0.8125rem;
        font-weight: 500;
        color: #64748b;
        text-decoration: none;
        white-space: nowrap;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        flex-shrink: 0;
    }
    .products-subnav-tab:hover {
        background: #f1f5f9;
        color: #334155;
    }
    .products-subnav-tab svg {
        width: 16px;
        height: 16px;
        stroke: currentColor;
        fill: none;
        stroke-width: 1.75;
        stroke-linecap: round;
        stroke-linejoin: round;
        flex-shrink: 0;
    }
    .products-subnav-tab.active {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #ffffff;
        border-color: transparent;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    .products-subnav-tab.active:hover {
        background: linear-gradient(135deg, #5a6fd6, #6a4192);
        color: #ffffff;
    }

    /* Mobile hamburger toggle */
    .products-subnav-toggle {
        display: none;
        align-items: center;
        justify-content: space-between;
        padding: 0.625rem 0;
        width: 100%;
        cursor: pointer;
        background: none;
        border: none;
        font-size: 0.8125rem;
        font-weight: 600;
        color: #475569;
    }
    .products-subnav-toggle svg {
        width: 18px;
        height: 18px;
        stroke: currentColor;
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        transition: transform 0.2s ease;
    }
    .products-subnav-toggle.open svg.chevron-icon {
        transform: rotate(180deg);
    }

    .products-subnav-toggle-label {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .products-subnav-toggle-label svg {
        width: 16px;
        height: 16px;
        stroke: #667eea;
    }

    /* Mobile dropdown */
    .products-subnav-dropdown {
        display: none;
        flex-direction: column;
        gap: 2px;
        padding-bottom: 0.5rem;
    }
    .products-subnav-dropdown.show {
        display: flex;
    }
    .products-subnav-dropdown .products-subnav-tab {
        width: 100%;
        padding: 8px 12px;
        border-radius: 8px;
    }

    @media (max-width: 768px) {
        .products-subnav-tabs {
            display: none;
        }
        .products-subnav-toggle {
            display: flex;
        }
    }
</style>

<nav class="products-subnav" id="productsSubnav">
    <div class="products-subnav-inner">
        <!-- Mobile toggle -->
        <button class="products-subnav-toggle" id="productsSubnavToggle" onclick="toggleProductsSubnav()">
            <span class="products-subnav-toggle-label">
                <svg viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
                <span id="productsSubnavCurrentPage">Products & Inventory</span>
            </span>
            <svg class="chevron-icon" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
        </button>

        <!-- Mobile dropdown -->
        <div class="products-subnav-dropdown" id="productsSubnavDropdown"></div>

        <!-- Desktop horizontal tabs -->
        <div class="products-subnav-tabs" id="productsSubnavTabs"></div>
    </div>
</nav>

<script>
(function() {
    var productsPages = [
        { page: 'products', label: 'Products', href: '/admin-products.html', icon: '<path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/>' },
        { page: 'categories', label: 'Categories', href: '/admin-categories.html', icon: '<path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>' },
        { page: 'brands', label: 'Brands', href: '/admin-brands.html', icon: '<path d="M20.59 13.41l-7.17 7.17a2 2 0 01-2.83 0L2 12V2h10l8.59 8.59a2 2 0 010 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/>' },
        { page: 'zoho-import', label: 'Zoho Import', href: '/admin-products.html?tab=zoho-import', icon: '<path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>' }
    ];

    var currentPage = document.body.getAttribute('data-page') || document.documentElement.getAttribute('data-page') || '';
    // Check if we're on the zoho-import tab of products page
    var urlParams = new URLSearchParams(window.location.search);
    if (currentPage === 'products' && urlParams.get('tab') === 'zoho-import') {
        currentPage = 'zoho-import';
    }
    var currentPageObj = productsPages.find(function(p) { return p.page === currentPage; });

    var tabsContainer = document.getElementById('productsSubnavTabs');
    var dropdownContainer = document.getElementById('productsSubnavDropdown');

    productsPages.forEach(function(p) {
        var isActive = p.page === currentPage;
        var tabHtml = '<a href="' + p.href + '" class="products-subnav-tab' + (isActive ? ' active' : '') + '" data-products-page="' + p.page + '">' +
            '<svg viewBox="0 0 24 24">' + p.icon + '</svg>' +
            '<span>' + p.label + '</span>' +
        '</a>';

        tabsContainer.insertAdjacentHTML('beforeend', tabHtml);
        dropdownContainer.insertAdjacentHTML('beforeend', tabHtml);
    });

    if (currentPageObj) {
        document.getElementById('productsSubnavCurrentPage').textContent = currentPageObj.label;
    }

    setTimeout(function() {
        var activeTab = tabsContainer.querySelector('.products-subnav-tab.active');
        if (activeTab) {
            activeTab.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
        }
    }, 100);
})();

function toggleProductsSubnav() {
    var toggle = document.getElementById('productsSubnavToggle');
    var dropdown = document.getElementById('productsSubnavDropdown');
    toggle.classList.toggle('open');
    dropdown.classList.toggle('show');
}

document.addEventListener('click', function(e) {
    var subnav = document.getElementById('productsSubnav');
    if (subnav && !subnav.contains(e.target)) {
        var toggle = document.getElementById('productsSubnavToggle');
        var dropdown = document.getElementById('productsSubnavDropdown');
        if (toggle) toggle.classList.remove('open');
        if (dropdown) dropdown.classList.remove('show');
    }
});
</script>
