<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin Dashboard - Quality Colours Manager</title>
    <script src="/js/auth-helper.js"></script>
    <script>checkAuthOrRedirect();</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/design-system.css">
    <script src="/universal-nav-loader.js"></script>
</head>
<body class="bg-gray-50" data-page="customers">
<!-- Main Content -->
    <div class="container mx-auto p-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-3xl font-bold text-gray-800">Customer Management</h2>
                <p class="text-gray-600 mt-1">Manage your customers across all branches</p>
            </div>
            <button onclick="openAddModal()" class="btn btn-primary">
                + Add Customer
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="card stat-card">
                <div class="text-gray-500 text-sm font-semibold">Total Customers</div>
                <div class="text-2xl font-bold text-purple-600" id="totalCustomers">0</div>
            </div>
            <div class="card stat-card">
                <div class="text-gray-500 text-sm font-semibold">Approved</div>
                <div class="text-2xl font-bold text-green-600" id="approvedCustomers">0</div>
            </div>
            <div class="card stat-card">
                <div class="text-gray-500 text-sm font-semibold">Pending</div>
                <div class="text-2xl font-bold text-orange-600" id="pendingCustomers">0</div>
            </div>
            <div class="card stat-card">
                <div class="text-gray-500 text-sm font-semibold">Current Branch</div>
                <div class="text-lg font-bold text-gray-800" id="currentBranch">All</div>
            </div>
        </div>

        <!-- Customers Table -->
        <div class="card">
            <div class="overflow-x-auto">
                <table class="table min-w-[1000px]">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>City</th>
                            <th>Branch</th>
                            <th>GST Number</th>
                            <th>Status</th>
                            <th class="text-center whitespace-nowrap">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <tr>
                            <td colspan="9" class="text-center py-8 text-gray-500">Loading customers...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="customerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="card max-w-3xl w-full max-h-[90vh] overflow-y-auto my-8">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-800">Add Customer</h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">×</button>
            </div>

            <form id="customerForm" onsubmit="saveCustomer(event)">
                <input type="hidden" id="customerId">

                <div class="mb-4">
                    <label class="form-label">Customer Name *</label>
                    <input type="text" id="customerName" required class="form-input" placeholder="e.g. John Doe">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="form-label">Phone *</label>
                        <input type="tel" id="customerPhone" required class="form-input" placeholder="9876543210">
                    </div>

                    <div>
                        <label class="form-label">Email</label>
                        <input type="email" id="customerEmail" class="form-input" placeholder="john@example.com">
                    </div>

                    <div>
                        <label class="form-label">City</label>
                        <input type="text" id="customerCity" class="form-input" placeholder="Ramanathapuram">
                    </div>

                    <div>
                        <label class="form-label">Branch *</label>
                        <select id="customerBranch" required class="form-input">
                            <option value="">-- Select Branch --</option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">Customer Type</label>
                        <select id="customerType" class="form-input">
                            <option value="">-- Select Type --</option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label">GST Number</label>
                        <input type="text" id="customerGst" class="form-input" placeholder="29ABCDE1234F1Z5">
                    </div>

                    <div>
                        <label class="form-label">Status</label>
                        <select id="customerStatus" class="form-input">
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Address</label>
                    <textarea id="customerAddress" rows="3" class="form-input" placeholder="Full address..."></textarea>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 btn btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 btn btn-primary">
                        Save Customer
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let customers = [];
        let branches = [];
        let customerTypes = [];
        let editingCustomerId = null;
        let currentBranchFilter = '';

        // Get auth headers
        function getAuthHeaders() {
            const token = localStorage.getItem('auth_token');
            return {
                'Content-Type': 'application/json',
                'Authorization': token ? `Bearer ${token}` : ''
            };
        }

        // Load all data
        async function loadData() {
            await loadBranches();
            await loadCustomerTypes();
            await loadCustomers();
        }

        // Load branches
        async function loadBranches() {
            try {
                const response = await fetch('/api/branches', { headers: getAuthHeaders() });
                const result = await response.json();

                // Handle both response formats
                branches = result.success ? result.data : result;

                // Populate branch filter
                const filterSelect = document.getElementById('branchFilter');
                if (filterSelect) {
                    filterSelect.innerHTML = '<option value="">All Branches</option>' +
                        branches.map(b => `<option value="${b.id}">${b.name} (${b.code})</option>`).join('');
                }

                // Populate branch selector in form
                const branchSelect = document.getElementById('customerBranch');
                branchSelect.innerHTML = '<option value="">-- Select Branch --</option>' +
                    branches.map(b => `<option value="${b.id}">${b.name} (${b.code})</option>`).join('');
            } catch (error) {
                console.error('Error loading branches:', error);
                alert('❌ Failed to load branches. Please refresh the page.');
            }
        }

        // Load customer types
        async function loadCustomerTypes() {
            try {
                const response = await fetch('/api/customer-types', { headers: getAuthHeaders() });
                const data = await response.json();
                customerTypes = Array.isArray(data) ? data : (data.data || []);
                
                // Populate customer type selector in form
                const typeSelect = document.getElementById('customerType');
                typeSelect.innerHTML = '<option value="">-- Select Type --</option>' +
                    customerTypes.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
            } catch (error) {
                console.error('Error loading customer types:', error);
                // Non-critical, don't alert
            }
        }

        // Load customers
        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers', { headers: getAuthHeaders() });
                customers = await response.json();
                
                // Add branch name to customers
                customers = customers.map(c => ({
                    ...c,
                    branch_name: branches.find(b => b.id === c.branch_id)?.name || 'Unknown'
                }));
                
                renderCustomers();
                updateStats();
            } catch (error) {
                console.error('Error loading customers:', error);
                alert('Failed to load customers');
            }
        }

        // Filter by branch
        function filterByBranch() {
            currentBranchFilter = document.getElementById('branchFilter').value;
            renderCustomers();
            updateStats();
        }

        // Update stats
        function updateStats() {
            const filtered = currentBranchFilter 
                ? customers.filter(c => c.branch_id == currentBranchFilter)
                : customers;
            
            document.getElementById('totalCustomers').textContent = filtered.length;
            document.getElementById('approvedCustomers').textContent = filtered.filter(c => c.status === 'approved').length;
            document.getElementById('pendingCustomers').textContent = filtered.filter(c => c.status === 'pending').length;
            
            const branch = branches.find(b => b.id == currentBranchFilter);
            document.getElementById('currentBranch').textContent = branch ? branch.name : 'All';
        }

        // Render customers table
        function renderCustomers() {
            const tbody = document.getElementById('customersTableBody');
            
            const filtered = currentBranchFilter 
                ? customers.filter(c => c.branch_id == currentBranchFilter)
                : customers;
            
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center py-8 text-gray-500">No customers found</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(customer => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm font-semibold text-gray-900">${customer.id}</td>
                    <td class="px-6 py-4 text-sm font-semibold text-gray-900">${customer.name}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">${customer.phone || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">${customer.email || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-700">${customer.city || '-'}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-2 py-1 bg-purple-100 text-purple-800 rounded text-xs font-semibold">${customer.branch_name}</span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-700">${customer.gst_number || '-'}</td>
                    <td class="px-6 py-4">
                        <span class="badge ${
                            customer.status === 'approved' ? 'badge-success' :
                            customer.status === 'pending' ? 'badge-warning' :
                            'badge-secondary'
                        }">
                            ${customer.status === 'approved' ? '● Approved' :
                              customer.status === 'pending' ? '⏱ Pending' :
                              '○ Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="editCustomer(${customer.id})" class="text-blue-600 hover:text-blue-800 font-semibold text-sm mr-3">
                            Edit
                        </button>
                        <button onclick="deleteCustomer(${customer.id})" class="text-red-600 hover:text-red-800 font-semibold text-sm">
                            Delete
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Open add modal
        function openAddModal() {
            editingCustomerId = null;
            document.getElementById('modalTitle').textContent = 'Add Customer';
            document.getElementById('customerForm').reset();
            document.getElementById('customerId').value = '';
            document.getElementById('customerStatus').value = 'pending';
            
            // Set default branch to current filter
            if (currentBranchFilter) {
                document.getElementById('customerBranch').value = currentBranchFilter;
            }
            
            document.getElementById('customerModal').classList.remove('hidden');
        }

        // Edit customer
        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (!customer) return;

            editingCustomerId = id;
            document.getElementById('modalTitle').textContent = 'Edit Customer';
            document.getElementById('customerId').value = customer.id;
            document.getElementById('customerName').value = customer.name;
            document.getElementById('customerPhone').value = customer.phone || '';
            document.getElementById('customerEmail').value = customer.email || '';
            document.getElementById('customerCity').value = customer.city || '';
            document.getElementById('customerBranch').value = customer.branch_id || '';
            document.getElementById('customerType').value = customer.customer_type_id || '';
            document.getElementById('customerGst').value = customer.gst_number || '';
            document.getElementById('customerAddress').value = customer.address || '';
            document.getElementById('customerStatus').value = customer.status;
            document.getElementById('customerModal').classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('customerModal').classList.add('hidden');
            document.getElementById('customerForm').reset();
            editingCustomerId = null;
        }

        // Save customer
        async function saveCustomer(event) {
            event.preventDefault();

            const customerData = {
                name: document.getElementById('customerName').value.trim(),
                phone: document.getElementById('customerPhone').value.trim() || null,
                email: document.getElementById('customerEmail').value.trim() || null,
                city: document.getElementById('customerCity').value.trim() || null,
                branch_id: parseInt(document.getElementById('customerBranch').value) || null,
                customer_type_id: parseInt(document.getElementById('customerType').value) || null,
                gst_number: document.getElementById('customerGst').value.trim() || null,
                address: document.getElementById('customerAddress').value.trim() || null,
                status: document.getElementById('customerStatus').value
            };

            try {
                let response;
                if (editingCustomerId) {
                    response = await fetch(`/api/customers/${editingCustomerId}`, {
                        method: 'PUT',
                        headers: getAuthHeaders(),
                        body: JSON.stringify(customerData)
                    });
                } else {
                    response = await fetch('/api/customers', {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify(customerData)
                    });
                }

                if (response.ok) {
                    alert(editingCustomerId ? 'Customer updated successfully!' : 'Customer created successfully!');
                    closeModal();
                    loadCustomers();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.message || 'Failed to save customer'));
                }
            } catch (error) {
                console.error('Error saving customer:', error);
                alert('Failed to save customer. Please try again.');
            }
        }

        // Delete customer
        async function deleteCustomer(id) {
            if (!confirm('Are you sure you want to delete this customer?')) return;

            try {
                const response = await fetch(`/api/customers/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    alert('Customer deleted successfully!');
                    loadCustomers();
                } else {
                    alert('Failed to delete customer');
                }
            } catch (error) {
                console.error('Error deleting customer:', error);
                alert('Failed to delete customer. Please try again.');
            }
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
