<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <title>Estimate Details - Quality Colours</title>
    <script>
    if (localStorage.getItem('customer_logged_in') !== 'true') {
        window.location.href = '/customer-login.html';
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        @media print {
            @page { size: A4; margin: 10mm; }
            .no-print { display: none !important; }
            body { background: white; }
        }
        .company-logo { max-height: 80px; max-width: 200px; object-fit: contain; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white no-print">
        <div class="px-4 py-3 flex items-center justify-between">
            <button onclick="history.back()" class="flex items-center text-white/80 hover:text-white">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                Back
            </button>
            <div class="flex gap-2">
                <button onclick="downloadCustomerPDF()" class="bg-white/20 hover:bg-white/30 px-3 py-1.5 rounded-lg text-sm font-medium transition">
                    PDF
                </button>
                <button onclick="window.print()" class="bg-white/20 hover:bg-white/30 px-3 py-1.5 rounded-lg text-sm font-medium transition">
                    Print
                </button>
            </div>
        </div>
    </header>

    <!-- Loading -->
    <div id="loadingState" class="flex items-center justify-center py-20">
        <svg class="w-10 h-10 animate-spin text-purple-600" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <!-- Estimate Content -->
    <div id="mainContent" class="hidden max-w-4xl mx-auto my-4 px-4 print:my-0 print:px-0">
        <div class="bg-white shadow-xl rounded-xl overflow-hidden print:shadow-none print:rounded-none">
            <!-- Header -->
            <div class="border-b-4 border-purple-600 p-6 bg-gradient-to-r from-purple-50 to-indigo-50 print:bg-white">
                <div class="flex items-start justify-between">
                    <div class="flex items-start gap-4">
                        <img id="headerLogo" src="/logo.png" alt="Logo" class="company-logo" onerror="this.style.display='none'">
                        <div>
                            <h1 class="text-2xl font-bold text-purple-900" id="companyName">Quality Colours</h1>
                            <p class="text-sm text-gray-600 mt-1" id="companyDetails"></p>
                        </div>
                    </div>
                    <div class="text-right">
                        <h2 class="text-3xl font-bold text-orange-600 mb-2">ESTIMATE</h2>
                        <p class="text-sm"><strong>Date:</strong> <span id="estDate"></span></p>
                        <p class="text-sm"><strong>Ref #:</strong> <span id="estNumber"></span></p>
                    </div>
                </div>
            </div>

            <!-- Customer -->
            <div class="p-6 border-b">
                <h3 class="font-bold text-gray-700 mb-2 text-sm">BILL TO:</h3>
                <p class="text-lg font-bold" id="custName"></p>
                <p class="text-sm" id="custPhone"></p>
                <p class="text-sm" id="custAddr"></p>
            </div>

            <!-- Items -->
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead class="bg-gray-800 text-white">
                        <tr>
                            <th class="px-3 py-2 text-left" style="width:30px">#</th>
                            <th class="px-3 py-2 text-left">ITEM</th>
                            <th class="px-3 py-2 text-left">QTY</th>
                            <th class="px-3 py-2 text-right">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody" class="divide-y divide-gray-200"></tbody>
                </table>
            </div>

            <!-- Summary -->
            <div class="p-6 bg-gray-50">
                <div class="flex justify-end">
                    <div class="w-full max-w-sm">
                        <div class="flex justify-between py-3 text-xl font-bold border-t-2 border-gray-300">
                            <span>Grand Total:</span>
                            <span class="text-purple-600" id="grandTotal"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div id="notesSection" class="p-6 border-t" style="display:none;">
                <h3 class="font-bold text-gray-700 mb-2 text-sm">Notes:</h3>
                <p id="notesContent" class="text-sm text-gray-600"></p>
            </div>
        </div>
    </div>

<script>
const params = new URLSearchParams(window.location.search);
const estimateId = params.get('id');

if (!estimateId) {
    alert('No estimate ID');
    history.back();
}

async function loadEstimate() {
    try {
        const token = localStorage.getItem('customer_token') || localStorage.getItem('auth_token');
        const r = await fetch(`/api/estimates/${estimateId}`, {
            headers: token ? { 'Authorization': `Bearer ${token}` } : {}
        });
        if (!r.ok) throw new Error('Estimate not found');
        const data = await r.json();

        document.getElementById('estDate').textContent = data.estimate_date ? new Date(data.estimate_date).toLocaleDateString('en-IN', { year: 'numeric', month: 'short', day: 'numeric' }) : '';
        document.getElementById('estNumber').textContent = data.estimate_number || '';
        document.getElementById('custName').textContent = data.customer_name || '';
        document.getElementById('custPhone').textContent = data.customer_phone || '';
        document.getElementById('custAddr').textContent = data.customer_address || '';

        // Items (simplified view for customers)
        const items = data.items || [];
        document.getElementById('itemsBody').innerHTML = items.map((item, i) => `
            <tr class="${i % 2 === 0 ? 'bg-gray-50' : ''}">
                <td class="px-3 py-2">${i + 1}</td>
                <td class="px-3 py-2 font-semibold">${esc(item.item_description || item.product_name || '')}</td>
                <td class="px-3 py-2">${item.quantity}</td>
                <td class="px-3 py-2 text-right font-bold">₹${fmtNum(item.line_total)}</td>
            </tr>
        `).join('');

        document.getElementById('grandTotal').textContent = '₹ ' + fmtNum(data.grand_total);

        if (data.notes && data.notes.trim()) {
            document.getElementById('notesContent').textContent = data.notes;
            document.getElementById('notesSection').style.display = 'block';
        }

        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');
    } catch (err) {
        alert('Failed to load estimate: ' + err.message);
        history.back();
    }
}

function downloadCustomerPDF() {
    const token = localStorage.getItem('customer_token') || localStorage.getItem('auth_token');
    if (token) {
        window.location.href = `/api/estimates/${estimateId}/pdf?token=${token}`;
    } else {
        window.print();
    }
}

function esc(str) { return (str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function fmtNum(n) { return (parseFloat(n)||0).toLocaleString('en-IN',{minimumFractionDigits:2,maximumFractionDigits:2}); }

loadEstimate();
</script>
<script src="/components/logo-loader.js"></script>
</body>
</html>
