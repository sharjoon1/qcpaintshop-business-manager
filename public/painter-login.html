<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1B5E3B">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
    <title>Painter Login - Quality Colours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #1B5E3B 0%, #D4A24E 100%); min-height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .card { background: #fff; border-radius: 16px; box-shadow: 0 20px 60px rgba(0,0,0,0.15); }
        .input-field { width: 100%; padding: 0.75rem 1rem; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; transition: border-color 0.2s; }
        .input-field:focus { outline: none; border-color: #1B5E3B; }
        .btn-primary { background: linear-gradient(135deg, #1B5E3B, #D4A24E); color: #fff; padding: 0.75rem 2rem; border-radius: 10px; font-size: 1rem; font-weight: 600; border: none; cursor: pointer; width: 100%; transition: opacity 0.2s; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        .otp-input { width: 48px; height: 56px; text-align: center; font-size: 1.5rem; font-weight: 700; border: 2px solid #e2e8f0; border-radius: 10px; }
        .otp-input:focus { outline: none; border-color: #1B5E3B; }
        .error-msg { color: #ef4444; font-size: 0.875rem; margin-top: 0.5rem; text-align: center; }
        .status-card { border-radius: 12px; padding: 1.5rem; text-align: center; }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="card w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-6">
            <div class="w-16 h-16 mx-auto rounded-2xl flex items-center justify-center mb-3" style="background: linear-gradient(135deg, #1B5E3B, #D4A24E);">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Painter Login</h1>
            <p class="text-gray-500 text-sm mt-1">Quality Colours Loyalty Program</p>
        </div>

        <!-- Phone Input -->
        <div id="phoneSection">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="tel" id="loginPhone" inputmode="numeric" pattern="[0-9]*" class="input-field" placeholder="Enter your registered phone" maxlength="15" onkeydown="if(event.key==='Enter')sendLoginOtp()">
            </div>
            <button onclick="sendLoginOtp()" class="btn-primary" id="sendOtpBtn">Send OTP</button>
            <div id="phoneError" class="error-msg" style="display:none"></div>
        </div>

        <!-- OTP Input -->
        <div id="otpSection" style="display:none">
            <p class="text-sm text-gray-500 mb-3 text-center">OTP sent to <strong id="displayPhone"></strong></p>
            <div class="flex gap-2 justify-center mb-4">
                <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-input" data-otp="1">
                <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-input" data-otp="2">
                <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-input" data-otp="3">
                <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-input" data-otp="4">
                <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-input" data-otp="5">
                <input type="tel" inputmode="numeric" pattern="[0-9]*" maxlength="1" class="otp-input" data-otp="6">
            </div>
            <button onclick="verifyLoginOtp()" class="btn-primary" id="verifyBtn">Verify & Login</button>
            <div id="otpError" class="error-msg" style="display:none"></div>
            <div class="flex justify-between mt-3 text-sm">
                <a href="#" onclick="document.getElementById('otpSection').style.display='none';document.getElementById('phoneSection').style.display='block'" class="text-emerald-700">Change number</a>
                <a href="#" onclick="sendLoginOtp()" class="text-emerald-700">Resend OTP</a>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusSection" style="display:none">
            <div id="statusContent"></div>
        </div>

        <div class="text-center mt-6 pt-4 border-t">
            <p class="text-sm text-gray-500">New painter? <a href="/painter-register.html" class="text-emerald-700 font-medium">Register here</a></p>
        </div>
    </div>

    <script>
    const API = '/api/painters';

    // OTP input auto-focus
    document.querySelectorAll('.otp-input').forEach((input, idx, inputs) => {
        input.addEventListener('input', (e) => {
            if (e.target.value && idx < inputs.length - 1) inputs[idx + 1].focus();
            if (idx === inputs.length - 1 && e.target.value) verifyLoginOtp();
        });
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !e.target.value && idx > 0) inputs[idx - 1].focus();
        });
    });

    async function sendLoginOtp() {
        const phone = document.getElementById('loginPhone').value.trim();
        if (!phone) { showError('phoneError', 'Phone number required'); return; }

        const btn = document.getElementById('sendOtpBtn');
        btn.disabled = true;
        btn.textContent = 'Sending...';

        try {
            const res = await fetch(`${API}/send-otp`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone })
            });
            const data = await res.json();

            if (data.success) {
                document.getElementById('displayPhone').textContent = phone;
                document.getElementById('phoneSection').style.display = 'none';
                document.getElementById('otpSection').style.display = 'block';
                document.querySelector('[data-otp="1"]').focus();
            } else {
                showError('phoneError', data.message || 'Failed to send OTP');
            }
        } catch (err) {
            showError('phoneError', 'Network error. Try again.');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Send OTP';
        }
    }

    async function verifyLoginOtp() {
        const phone = document.getElementById('loginPhone').value.trim();
        const otp = Array.from(document.querySelectorAll('.otp-input')).map(i => i.value).join('');
        if (otp.length !== 6) { showError('otpError', 'Enter complete 6-digit OTP'); return; }

        const btn = document.getElementById('verifyBtn');
        btn.disabled = true;
        btn.textContent = 'Verifying...';

        try {
            const res = await fetch(`${API}/verify-otp`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, otp })
            });
            const data = await res.json();

            if (data.success) {
                const painter = data.painter;

                if (painter.status === 'approved') {
                    localStorage.setItem('painter_token', data.token);
                    localStorage.setItem('painter', JSON.stringify(painter));
                    window.location.href = '/painter-dashboard.html';
                } else if (painter.status === 'pending') {
                    showStatus('warning', 'Registration Pending', 'Your registration is being reviewed. Please wait for approval.');
                } else if (painter.status === 'rejected') {
                    showStatus('error', 'Registration Rejected', 'Your registration was not approved. Please contact Quality Colours for more information.');
                } else if (painter.status === 'suspended') {
                    showStatus('error', 'Account Suspended', 'Your account has been suspended. Please contact Quality Colours.');
                }
            } else {
                showError('otpError', data.message);
            }
        } catch (err) {
            showError('otpError', 'Verification failed');
        } finally {
            btn.disabled = false;
            btn.textContent = 'Verify & Login';
        }
    }

    function showStatus(type, title, message) {
        document.getElementById('phoneSection').style.display = 'none';
        document.getElementById('otpSection').style.display = 'none';
        document.getElementById('statusSection').style.display = 'block';

        const colors = { warning: 'bg-yellow-50 text-yellow-800', error: 'bg-red-50 text-red-800', success: 'bg-green-50 text-green-800' };
        document.getElementById('statusContent').innerHTML = `
            <div class="status-card ${colors[type]}">
                <h3 class="text-lg font-semibold mb-2">${title}</h3>
                <p class="text-sm">${message}</p>
            </div>
        `;
    }

    function showError(id, msg) {
        const el = document.getElementById(id);
        el.textContent = msg;
        el.style.display = 'block';
        setTimeout(() => { el.style.display = 'none'; }, 5000);
    }

    // Check if already logged in
    if (localStorage.getItem('painter_token')) {
        window.location.href = '/painter-dashboard.html';
    }
    </script>
</body>
</html>
